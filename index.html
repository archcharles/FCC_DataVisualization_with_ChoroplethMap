<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Data Visualization with Scatterplot</title>
    <!-- Load D3 library-->
    <script src="https://d3js.org/d3.v7.js"></script>
    <!-- Load D3 color scale -->
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <!-- Load GeoJSON extension that encodes topology data-->

    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <!-- Load Babel -->
    <!-- v6 <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script> -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Link a css styling sheet) -->
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <h3 id="title" style="color: white">Data Visualization in Choropleth: USA Educational Attainment</h3>

        Percentage of adults age 25 and older with a bachelor's degree or higher (2010-2014). Source:

      </p> -->
    <div id="root"></div>
    
    <script type="text/babel" defer src="./ChoroplethMap.js"></script>
    <script type="text/babel" defer src="./index.js"></script>
